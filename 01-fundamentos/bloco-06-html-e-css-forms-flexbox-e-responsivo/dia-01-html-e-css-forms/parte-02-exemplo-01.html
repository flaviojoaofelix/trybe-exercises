<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Login</title>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <h2>Preencha seus dados:</h2>
        <form action="" method="post">
            <label for="user-input">E-mail: <input type="email" name="email" id="email-input" required autocomplete="off" autofocus></label>
            <br />
            <label for="pass-input">Senha: <input type="password" name="pass" id="pass-input" required></label>
            <br />
            <label for="remeber-checkbox">Lembre-me <input type="checkbox" name="remeber" id="remeber-checkbox"></label>
            <br />
            <button type="submit">Entrar</button>
        </form>
    </main>
</body>
</html>
