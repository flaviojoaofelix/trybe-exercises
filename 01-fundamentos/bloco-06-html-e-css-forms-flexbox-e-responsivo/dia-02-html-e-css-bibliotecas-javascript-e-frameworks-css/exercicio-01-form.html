<!DOCTYPE html>
<html lang="ept-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    Trybe - Bloco 06 Dia 02 - Exercício | Utilizando Framework CSS
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>

<body>
  <header class="container text-center mb-3">
    <h1 class="display-1">TrybeTrip</h1>
    <p class="text-muted" ><em>Quer participar de uma viagem com a Trybe?</em></p>
  </header>
  <main class="container">
    <form action="" method="get" class="speaker-form">
      <div id="form-content" >
        <div class="mb-3">
          <label for="nome" class="form-label">Nome Completo:</label>
          <input type="text" class="form-control" name="nome" id="nome" minlength="10" maxlength="40" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" name="email" id="email" minlength="10" maxlength="50" />
        </div>
        <div class="mb-3">
          <fieldset>
            <legend>Destino Preferido</legend>
            <label class="form-check-label" for="destino-cidade">
              <input class="form-check-input" type="radio" name="destino" id="destino-cidade"
                value="cidade" /> Cidade</label>
            <label class="form-check-label" for="destino-campo">
              <input class="form-check-input" type="radio" name="destino" id="destino-campo"
                value="campo" /> Campo</label>
            <label class="form-check-label" for="destino-praia">
              <input class="form-check-input" type="radio" name="destino" id="destino-praia"
                value="praia" /> Praia</label>
            <label class="form-check-label" for="destino-montanhas">
              <input class="form-check-input" type="radio" name="destino" id="destino-montanhas"
                value="montanhas" /> Montanhas</label>
          </fieldset>
        </div>
        <div class="mb-3">
          <label class="form-label lead" for="porque">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
          <textarea class="form-control" name="porque" id="porque" maxlength="500" style="height: 200px"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label" for="data">Data da Viagem:</label>
          <input type="text" id="datepicker">
          <input class="form-control" type="date" name="data" id="data">
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" name="noticias" id="noticias">
          <label class="form-check-label" for="noticias">Gostaria de receber mais notícias da Trybe?</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" name="fotos" id="fotos" required>
          <label class="form-check-label" for="fotos">Autoriza o uso das fotos da viagem?</label>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
          <button type="reset" class="btn btn-secondary" id="apagar">Apagar</button>
        </div>
      </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script>
    var picker = new Pikaday({ field: document.getElementById('datepicker') });
</script>
</body>

</html>
